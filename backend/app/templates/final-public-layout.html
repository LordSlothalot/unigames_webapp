<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{%block title%}{%endblock%}</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">

    {% block head %}
    {% endblock %}

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-warning sidebar sidebar-primary accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <div class="m-3">
                <img src="{{ url_for('static', filename='img/logo.png') }}" height="55" width="180"
                    alt="Unigames gaming club">
            </div>


            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link text-gray-900" href="{{ url_for('admin') }}">
                    <i class="fas fa-fw fa-home"></i>
                    <span>Home</span></a>
            </li>
            <!-- Heading -->
            <div class="sidebar-heading">
                Unigames Gaming Club
            </div>
            <li class="nav-item active">
                <a class="nav-link text-gray-900" href="{{ url_for('admin') }}">
                    <i class="fas fa-fw fa-chess-knight"></i>
                    <span>Library</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link text-gray-900" href="{{ url_for('admin') }}">
                    <i class="fas fa-fw fa-theater-masks"></i>
                    <span>Roleplaying?</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link text-gray-900" href="{{ url_for('admin') }}">
                    <i class="fas fa-fw fa-calendar-alt"></i>
                    <span>Events</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link text-gray-900" href="{{ url_for('admin') }}">
                    <i class="fas fa-fw fa-users"></i>
                    <span>Committee</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link text-gray-900" href="{{ url_for('admin') }}">
                    <i class="fas fa-fw fa-infinity"></i>
                    <span>Life members</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link text-gray-900" href="{{ url_for('constitution') }}">
                    <i class="fas fa-fw fa-university"></i>
                    <span>Constitution</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link text-gray-900" href="{{ url_for('admin') }}">
                    <i class="fas fa-fw fa-handshake"></i>
                    <span>Operations</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link text-gray-900" href="{{ url_for('admin') }}">
                    <i class="fas fa-fw fa-video"></i>
                    <span>Webcam</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link text-gray-900" href="{{ url_for('admin') }}">
                    <i class="fas fa-fw fa-question-circle"></i>
                    <span>FAQ</span></a>
            </li>
            <!-- Divider -->
            <hr class="sidebar-divider">
            <div class="sidebar-heading">
                Unigames Management
            </div>
            <li class="nav-item active">
                <a class="nav-link text-gray-900" href="{{ url_for('admin') }}">
                    <i class="fas fa-fw fa-user-cog"></i>
                    <span>Admin login</span></a>
            </li>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {% block body %}{% endblock %}

            </div>
            <!-- End of Main Content -->


            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Unigames Gaming Club 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>



        <!-- Bootstrap core JavaScript-->
        <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

        <!-- Core plugin JavaScript-->
        <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

        <!-- Custom scripts for all pages-->
        <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

        <!-- Page level plugins -->
        <script src="{{ url_for('static', filename='vendor/chart.js/Chart.min.js') }}"></script>


        <!-- Page level plugins -->
        <script src="{{ url_for('static', filename= 'vendor/datatables/jquery.dataTables.min.js' )}}"></script>
        <script src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.js')}}"></script>

        <!-- Page level custom scripts -->
        <script src="{{ url_for ('static', filename='js/demo/datatables-demo.js' ) }}"></script>

</body>

</html>
