<html lang="en">

<head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{{ url_for('admin') }}">Unigames</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="{{ url_for('logout') }}">Log out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">

                    <img src="{{ url_for('static', filename='img/logo.png') }}" height="70" alt="Unigames gaming club">

                    <h4
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">

                    <ul class="nav flex-column">
                        <li class="nav-item">

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('adminusers') }}">
                                <span data-feather="users"></span>
                                Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('lib') }}">
                                <span data-feather="book"></span>
                                Library
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{{ url_for('tag_all') }}">
                                <span data-feather="bookmark"></span>
                                Tags</span>
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>

            {% block body %}{% endblock %}


    </div>
    </div>

        feather.replace()
