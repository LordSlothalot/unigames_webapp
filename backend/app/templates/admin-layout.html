<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin-styles.css') }}">
    <script src="{{ url_for('static', filename='myscripts.js') }}"></script>
    {% endblock %}
    <title>{%block title%}{%endblock%}</title>
</head>

<body>
    {% block navbar%}
    <div class="manager-header">
        <div class="logo-header">
            <img src="{{ url_for('static', filename='img/logo-manager.png') }}"" alt="uwa_logo">
        </div>
        <div class="title-header">
            <h3>Unigames Gaming Club Management System </h3>
        </div>
        <br style="clear:both;" />
    </div>
    <div class="nav-scroller bg-light shadow-sm">
        <nav class="nav nav-underline justify-content-center">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link " href="#">Users</a>
            <a class="nav-link" href="#">Library</a>
            <a class="nav-link" href="#">Webcam</a>
            <a class="nav-link" href="#">Events</a>
            <a class="nav-link" href="#">Logout</a>

        </nav>
    </div>
    {% endblock %}

    {% block body %}
    {% endblock%}

    <!--    Buggy footer
    <footer class="footer font-small mt-auto bg-light">
        <div class="footer-copyright text-center py-3">Â© Unigames Gaming Club
        </div>
    </footer>
    -->

</body>

</html>
