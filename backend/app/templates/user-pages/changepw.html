{% extends "final-public-layout.html" %}
<!--Inherit basic layout & elements from the layout.html-->


{% block body %}


<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form method="post" action="{{ url_for('changepw') }}">
            <div class="login-section rounded shadow-sm mt-5">
                {{ form.hidden_tag() }}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Change Password</legend>
                        <div class="form-group">
                            {{ form.password.label }}
                            {{ form.password(class='form-control') }}
                        </div>
                        <div class="form-group">
                            {{ form.password2.label }}
                            {{ form.password2(class='form-control') }}
                        </div>
                        <div class="form-group">
                            {{ form.submit(class='btn btn-outline-info') }}
                        </div>
                </fieldset>
        </form>
    </div>
</div>
<div class="col-sm-3"></div>
</div>


{% endblock %}
