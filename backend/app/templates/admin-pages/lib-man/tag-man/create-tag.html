{% extends "final-admin-layout.html" %}

{% import "bootstrap/wtf.html" as wtf %}
{% block body %}
<div class="pb-3 text-center">
    <br>
    <h3>Create Tag</h3>
    <p class="mb-4">Create a tag which can be implied or attached to an item.</p>
</div>
<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-default">New tag</h6>
            </div>
            <div class="card-body">

                    <div class="card-body">
                        {{ wtf.quick_form(form)}}
                    </div>

            </div>
        </div>

    </div>
</div>


{% endblock %}
