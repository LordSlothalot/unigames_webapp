<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Unigames gaming club</title>
</head>

<body>
    <!---navbar-->
    <div class="d-flex flex-column bg-warning border-bottom shadow-sm">
    <nav class="navbar navbar-expand-md navbar-light">
        <!-- Company name-->
        <div class="logo-left">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" height="70" alt="Unigames gaming club">
            </a>
        </div>
        <div class="logo-right">
            <a class="navbar-brand" href="#">
                <img src="img/logo-uwa.png" height="50" alt="Unigames gaming club">
            </a>
        </div>
        <!-- Collapse button-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
          <!---item collapsed-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item p2">
                    <a class="nav-link" href="#"><b>Account</b></a>
                  </li>
                  <li class="nav-item p2">
                    <a class="nav-link" href="#"><b>Logout</b></a>
                  </li>


              </ul>
          </div>
    </nav>
    <!--
    <img src="bookheader.png">
    -->

    </div>

    <div class="nav-scroller bg-light shadow-sm">
        <nav class="nav nav-underline">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Library</a>
          <a class="nav-link" href="#">Events</a>
          <a class="nav-link" href="#">Roleplaying</a>
          <a class="nav-link" href="#">Committee</a>
          <a class="nav-link" href="#">Life Members</a>
          <a class="nav-link" href="#">Constitution</a>
          <a class="nav-link" href="#">Operations</a>
          <a class="nav-link" href="#">Webcam</a>
        </nav>
      </div>

      <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">


            <div class="login-section rounded shadow-sm mt-5">
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log In</legend>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          </div>
                          <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                          </div>
                        <div class="form-group">
                            <button class="btn btn-outline-info">Login</button>
            
                            <small class="text-muted ml-2">
                                <a href="">Forgot Password?</a>
                            </small>
                        </div>
                    </fieldset>
                </div>
          
          <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="">Sign Up Now</a>
            </small>
        </div>
    </div>
          <div class="col-sm-3"></div>
      </div>




</body>
</html>
