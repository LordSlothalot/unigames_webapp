<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="manager-styles.css">
    <script src="myscripts.js"></script>
    <title>Unigames gaming club</title>
</head>

<body>

    <div class="manager-header">
        <div class="logo-header">
            <img src="img/logo-manager.png" alt="uwa_logo">
        </div>
        <div class="title-header">
            <h3>Unigames Gaming Club Management System </h3>
        </div>
        <br style="clear:both;" />
    </div>
    <div class="nav-scroller bg-light shadow-sm">
        <nav class="nav nav-underline justify-content-center">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link " href="#">Users</a>
            <a class="nav-link active" href="#"><b>Library</b></a>
            <a class="nav-link" href="#">Webcam</a>
            <a class="nav-link" href="#">Events</a>
            <a class="nav-link" href="#">Logout</a>

        </nav>
    </div>

    <div class="pb-3 text-center">
        <br>
        <h3>Tag Management</h3>
    </div>
    <h4>All Tags</h4>
    <hr>
    <div class="container">
        <div class="row mb-2">

            <div class="col-sm text-center">
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Games <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Card Games <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Board Games <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">War Games <span
                        aria-hidden="true">×</span></button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm text-center">
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Condition: As New <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Condition: Very Good <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Condition: Good <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Condition: Usable <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Condition: Not Usable <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Dungeons & Dragons <span
                        aria-hidden="true">×</span></button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm text-center">
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Dungeons & Dragons III <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Dungeons & Dragons IV <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Dungeons & Dragons V <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Warhammer 4K <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Codex <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Rulebook <span
                        aria-hidden="true">×</span></button>

            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm text-center">
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Warhammer 4K game <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Expansion <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Tags <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Tags <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Tags <span
                        aria-hidden="true">×</span></button>
                <button type="button m-2" class="btn btn-outline-dark shadow-sm">Tags <span
                        aria-hidden="true">×</span></button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 text-center">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Tag name">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-success">Add tag</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="pb-5"></div>
    <h4>Rules</h4>
    <hr>
    <div class="container">

        <div class="row mb-3">
            <div class="col-sm text-center">
                <button type="button" class="btn btn-outline-dark shadow-sm">Games</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm text-center">
                <button type="button" class="btn btn-outline-dark shadow-sm">Card Games</button>
                <button type="button" class="btn btn-outline-dark shadow-sm">Board Games</button>
                <button type="button" class="btn btn-outline-dark shadow-sm">War Games</button>
                <button type="button" class="btn btn-success shadow-sm">Add subtag</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm text-center">
                <button type="button" class="btn btn-danger shadow-sm">Delete rule<span
                        aria-hidden="true">×</span></button>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row mb-3">
            <div class="col-sm text-center">
                <button type="button" class="btn btn-outline-dark shadow-sm">Dungeons & Dragons</button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm text-center">
                <button type="button" class="btn btn-outline-dark shadow-sm">Dungeons & Dragons III</button>
                <button type="button" class="btn btn-outline-dark shadow-sm">Dungeons & Dragons IV</button>
                <button type="button" class="btn btn-outline-dark shadow-sm">Dungeons & Dragons V</button>
                <button type="button" class="btn btn-success shadow-sm">Add subtag</button>
            </div>

        </div>
        <div class="row mb-3">
            <div class="col-sm text-center">
                <button type="button" class="btn btn-danger shadow-sm">Delete rule <span
                        aria-hidden="true">×</span></button>
            </div>
        </div>




        <hr>
        <div class="container">

            <div class="row mb-3">
                <div class="col-sm text-center">
                    <button type="button" class="btn btn-outline-dark shadow-sm">Warhammer 40K</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm text-center">
                    <button type="button" class="btn btn-outline-dark shadow-sm">Codex</button>
                    <button type="button" class="btn btn-outline-dark shadow-sm">Rulebook</button>
                    <button type="button" class="btn btn-outline-dark shadow-sm">Warhammer 40K game</button>
                    <button type="button" class="btn btn-outline-dark shadow-sm">Expansion</button>
                    <button type="button" class="btn btn-success shadow-sm">Add subtag</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm text-center">
                    <button type="button" class="btn btn-danger shadow-sm">Delete rule <span
                            aria-hidden="true">×</span></button>
                </div>
            </div>
        </div>

        <hr>
        <div class="container">

            <div class="row mb-5">
                <div class="col-sm text-center">
                    <button type="button" class="btn btn-primary shadow-sm">Add new rule </button>
                </div>
            </div>
        </div>


    </div>
    <footer class="footer font-small bg-light" style="position:relative">
        <div class="footer-copyright text-center py-3">© Unigames Gaming Club
        </div>
    </footer>
</body>

</html>
